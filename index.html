<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3.js Interactive Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        svg {
            background-color: #f4f4f4;
            border: 1px solid #ddd;
        }
        .tooltip {
            position: absolute;
            text-align: center;
            width: auto;
            height: auto;
            padding: 10px;
            font: 12px sans-serif;
            background: lightsteelblue;
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
            opacity: 0;
        }
        .bar:hover, .dot:hover {
            fill: orange;
        }
    </style>
</head>
<body>
    <div id="chart-container" style="display: flex; justify-content: center; width: 100%;"></div>
    <div class="tooltip"></div>
    
    <!-- Separate script for the Bar Chart -->
    <script src="barChart.js"></script>

    <!-- Separate script for the Scatter Plot -->
    <script src="scatterPlot.js"></script>

    <!-- Separate script for the Bubble Chart -->
    <script src="C:/Users/rishi/Desktop/iv/bubblechart.js"></script>

    <!-- Load Data and Initialize Charts -->
    <script>
        // Load CSV data and call initialization functions for each chart
        d3.csv("https://raw.githubusercontent.com/AnkithReddyMora/IV/main/a1-cars.csv").then(function(data) {
            initBarChart(data);  // Initialize the bar chart
            initScatterPlot(data);  // Initialize the scatter plot
            initBubbleChart(data);  // Initialize the Bubble Chart
        }).catch(function(error) {
            console.error("Error loading data:", error);
        });
    </script>
</body>
</html>
